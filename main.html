<script>

  function compute_error() {
    if (1.1 + 0.1 == 1.2) {
      swal_msg("", "컴퓨터야", "error");
    } else {
      swal_msg("", "날 속인거니", "error");
    }
  }

  function clock() {
    let time = new Date();

    let now;

    let hours = time.getHours().toString().padStart(2, '0');;
    let minutes = time.getMinutes().toString().padStart(2, '0');;
    let seconds = time.getSeconds().toString().padStart(2, '0');;

    now = hours + " : " + minutes + " : " + seconds
    $('#now_time').text(now);
    //console.log(now);
  }

  clock();
  setInterval(clock, 1000);


  function click_button() {
    Swal.fire({
      title: "SNS는 없어요",
      text: "안써요.. ",
      icon: "error",
      background: "#ffffff"
    }).then((result) => {
    });
  }

  $(document).ready(function () {

    pagemove(";");

    var cursorIcon = document.querySelector('.cursor');

    document.addEventListener('mousemove', (e) => {
      cursorIcon.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  });

  let basicFont = 16; // 기본 폰트 크기를 12px로 지정
  let minbasicFont = 10; // 기본 폰트 크기를 12px로 지정
  let maxbasicFont = 24; // 기본 폰트 크기를 12px로 지정

  font_size('');


  function font_size(val) {
    if (val == "p") {
      if (basicFont == maxbasicFont) {
        swal_msg('경고', '24px 위로는 올릴수 없습니다.', 'error');
        return;
      }

      basicFont++;
      $("body").css("font-size", basicFont);
    } else if (val == "m") {

      if (basicFont == minbasicFont) {
        swal_msg('경고', '10px 밑으로는 내릴수 없습니다.', 'error');
        return;
      }

      basicFont--;
      $("body").css("font-size", basicFont);
    } else {
      $("body").css("font-size", basicFont);
    }
  }


  function dark_toggle() {
    let classList = $('.side').attr('class');
    //console.log(classList);
    if (classList.search('dark-mode') > -1) {
      $('body').removeClass('dark-mode');
      $('.side').removeClass('dark-mode');
      $('.pages').removeClass('dark-mode');
      $('.paget').removeClass('dark-mode');
      $('.b_pagination').removeClass('dark-mode');
      $('.navbar__menu').removeClass('dark-mode');
      $('.navbar').removeClass('dark-mode');
      $('#menu_btn').removeClass('dark-mode');
      $('.board_container').removeClass('dark-mode');

      $('.btn').removeClass('dark-mode');
    } else {
      $('body').addClass('dark-mode');
      $('.side').addClass('dark-mode');
      $('.paget').addClass('dark-mode');
      $('.contents').addClass('dark-mode');
      $('.b_pagination').addClass('dark-mode');
      $('.navbar__menu').addClass('dark-mode');
      $('.navbar').addClass('dark-mode');
      $('#menu_btn').addClass('dark-mode');
      $('.board_container').addClass('dark-mode');

      $('.btn').addClass('dark-mode');
    }


  }


  //페이지 전환용 전변수 
  let board_list = [';', '1;', 'k;', 's;'];
  let board_list_index = 0;

  //    musicIndex == allMusic.length ? musicIndex = 1 : musicIndex++;

  let board_id = '';
  let board_index = '';
  let prev_board_index = '';
  let next_board_index = '';

  //페이지 전환시 변수 클리어
  function claerPage() {
    history.scrollRestoration = "manual"
    prev_board_index = board_index;
    board_id = '';
  }
  function prev_pagemove() {
    next_board_index = board_index;
    pagemove(prev_board_index);
  }

  function next_pagemove() {
    board_list_index == board_list.length ? board_list_index = 1 : board_list_index++;
    pagemove(board_list[board_list_index - 1]);
    // pagemove(next_board_index);
  }
  // val >> 이동주소;전달변수1;전달변수2;.. 추가예정 
  function pagemove(val) {

    claerPage();
    board_index = val;
    let index = board_index.split(";");
    //console.log(val);

    if (!(typeof index[1] == "undefined" || index[1] == null || index[1] == "")) {

      if (index[0] == 'b') {
        board_id = index[1];
      } else if (index[0] == 'e') {
        board_id = index[1];
      }
    }

    let classtype = $('.navbar__menu').attr('class');
    if (classtype.search('active') > -1) {
      toggleMenu();
    }

    $("#pagination_main1").empty();

    $("#nav_1").removeClass("active");
    $("#nav_2").removeClass("active");
    $("#nav_3").removeClass("active");
    $("#nav_4").removeClass("active");
    $("#nav_5").removeClass("active");

    if (index[0] == "") {
      $("#mian_pages").load("content1.html");
      $("#nav_1").addClass("active");
      board_list_index = 1;

    } else if (index[0] == "1") {
      $("#mian_pages").load("board_list.html");
      $("#nav_2").addClass("active");
      board_list_index = 2;

    } else if (index[0] == "b") {
      $("#mian_pages").load("board_main.html");
      $("#nav_2").addClass("active");

    } else if (index[0] == "e") {
      $("#mian_pages").load("board_editer.html");
      $("#nav_2").addClass("active");

    } else if (index[0] == "s") {
      $("#mian_pages").load("saler.html");
      $("#nav_5").addClass("active");
      board_list_index = 0;

    } else if (index[0] == "m") {
      $("#mian_pages").load("member.html");
      $("#nav_4").addClass("active");

    } else {
      $("#mian_pages").load("git_board.html");
      $("#nav_3").addClass("active");
      board_list_index = 3;

    }

  }

</script>
