<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="git_app" class="git_container">
    <select v-model="selectedType">
        <option value="html">HTML</option>
        <option value="java">Java</option>
        <option value="jsp">JSP</option>
    </select>
    
    <iframe :src="iframeSrc" width="100%" height="500px"></iframe>
</div>

<script>
const git_app = Vue.createApp({
    data() {
        return {
            selectedType: 'html',
        };
    },
    computed: {
        iframeSrc() {
            return `https://onecompiler.com/embed/${this.selectedType}?hideLanguageSelection=true&hideNew=true`;
        }
    }
});

git_app.mount("#git_app");
</script>
