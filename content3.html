

<div class="tbl-group paget" style="margin: 30px;">
    <div class="tbl tbl-list"  style="margin: 0;">
        <table id=btable>
            <caption>
                <strong>게시판 목록</strong>
                <p>이 표는 번호, 제목, 작성자, 작성일로 구성되었습니다.</p>
            </caption>
            <colgroup>
                <col style="width:80px">
                <col style="">
                <col style="width:80px">
                <col style="width:110px">
                <col style="width:80px">
            </colgroup>
            <thead>
                <tr>
                    <th class="col-number" scope="col">번호</th>
                    <th class="col-title" scope="col">제목</th>
                    <th class="col-writer" scope="col">작성자</th>
                    <th class="col-date" scope="col">작성일</th>
                    <th class="col-view" scope="col">조회수</th>
                </tr>
            </thead>
            <tbody style="background-color: gray;">

            </tbody>
        </table>
    </div>
</div>
<div class="bbs-wrap" > 
    <div class="btns">
        <div class="btns ac clearfix">
            <div class="float-r">
            <a href="javascript:pagemove('e');" id="write_doc" class="btn-fill" style="margin: 0 90%;">글쓰기</a>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
        dark_toggle();
        dark_toggle();

    async function useModule() {
        // let count = await window.module.countdata();

        let data = await window.module.getdata();
        console.log(data); // 모듈이 정상적으로 로드된 후 실행됨
        
        
        for (let i = 0; i < data.length; i++) {

        let html;

        html += '<tr  onClick="location.href=\'main.html?content=b&id='+ data[i].id +'\'">';
        html += '<td  class="col-number">' + data[i].num + '</td>';
        html += '<td  class="col-title align-l">' + data[i].title + '</td>';
        html += '<td  class="col-writer">' + data[i].writer + '</td>';
        html += '<td  class="col-date">' + data[i].sysdate + '</td>';
        html += '<td  class="col-view">' + data[i].view + '</td>';
        html += '</tr>';


        $("#btable").append(html);            
        }
        $("#write_doc").attr("name",data[data.length-1].num);

    }

    useModule();
 
</script>
