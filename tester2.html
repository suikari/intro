<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 카드 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row" id="card-container">
        <!-- 카드들이 이곳에 동적으로 추가됩니다 -->
    </div>
</div>

<script>
    $(document).ready(function() {
        // 예시: AJAX로 데이터 받아오기
        $.ajax({
            url: 'https://jsonplaceholder.typicode.com/posts', // 예시 API
            type: 'GET',
            success: function(data) {
                let cardsHTML = '';
                data.forEach(item => {
                    cardsHTML += `
                        <div class="col-md-4 col-sm-6 mb-4">
                            <div class="card">
                                <img src="https://via.placeholder.com/150" class="card-img-top" alt="이미지">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.body}</p>
                                    <a href="#" class="btn btn-primary">더 보기</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                // 동적으로 카드를 삽입
                $('#card-container').html(cardsHTML);
            },
            error: function(error) {
                console.log('Error:', error);
            }
        });
    });
</script>

</body>
</html>
